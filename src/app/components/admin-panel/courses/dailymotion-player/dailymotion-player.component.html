<div class="dailymotion-player-container py-3">
  <div
    class="dailymotion-player-wrapper position-relative rounded-4 shadow mx-auto"
  >
    <ng-container *ngIf="!showPlayer">
      <button
        class="btn btn-dark d-flex flex-column align-items-center justify-content-center w-100 h-100 play-btn"
        style="min-height:220px; font-size:2rem; border-radius: 1.5rem;"
        (click)="showPlayer = true"
      >
        <span class="mb-2" style="font-size:3rem;">
          <i class="bi bi-play-circle-fill"></i>
        </span>
        <span>Play Video</span>
      </button>
    </ng-container>
    <ng-container *ngIf="showPlayer">
      <iframe
        [src]="safeUrl"
        frameborder="0"
        width="100%"
        height="100%"
        allowfullscreen
        style="display:block; border-radius: 1.5rem; background: #000;"
      ></iframe>
    </ng-container>
  </div>
</div>
