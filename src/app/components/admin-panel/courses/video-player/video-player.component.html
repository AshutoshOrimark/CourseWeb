<div class="container-fluid min-vh-100 d-flex flex-column justify-content-center align-items-center py-4">
  <div class="video-area w-100">
    <div class="controls-row d-flex align-items-center mb-3">
      <div class="flex-grow-1 d-flex align-items-center me-2">
        <div class="progress-container" *ngIf="isDownloading">
          <div
            class="progress-bar"
            [attr.data-done]="(+progress) === 100"
            [style.--progress]="progressPercent"
          ></div>
          <span class="progress-label ms-2">
            {{ (+progress) === 100 ? 'Done' : progressPercent }}
          </span>
        </div>
      </div>
      <button class="play-btn ms-2" (click)="startDownload()">â–¶ Play</button>
    </div>
    <div class="video-wrapper">
      <div class="video-aspect">
        <video #videoPlayer controls class="responsive-video"></video>
      </div>
    </div>
  </div>
</div>
