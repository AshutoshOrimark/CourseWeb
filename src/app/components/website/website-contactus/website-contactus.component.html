<section class="contact-us-section py-5" id="contact" style="background-color: #f0f8ff;"> <!-- Changed background color to AliceBlue -->
    <div class="container">
        <div class="row align-items-center">
            <!-- Left Side: Contact Form -->
            <div class="col-md-6">
                <h2 class="fw-bold display-5 animate__animated animate__fadeInLeft">Contact Us</h2>
                
                <div class="form-container mt-4 animate__animated animate__fadeInLeft animate__delay-2s">
                    <form>
                        <div class="mb-2">                            
                            <input type="text" class="form-control form-control-lg" placeholder="Full name">
                        </div>
                        <div class="mb-2">                            
                            <input type="email" class="form-control form-control-lg" placeholder="Email">
                        </div>
                        <div class="mb-2">                            
                            <input type="tel" class="form-control form-control-lg" placeholder="Mobile number">
                        </div>
                        <div class="mb-2">                            
                            <textarea class="form-control form-control-lg" rows="2" placeholder="Special Note"></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-lg btn-primary fw-bold">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Right Side: Google Maps -->
            <div class="col-md-6 text-center mt-4 mt-md-0">
                <div class="animate__animated animate__fadeInRight">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.835434509374!2d144.9537353153167!3d-37.81627974202198!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d1f9f3c8e1e!2sZapLearn%20Office!5e0!3m2!1sen!2sin!4v1681234567890!5m2!1sen!2sin" 
                        width="100%" 
                        height="400" 
                        style="border:0; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</section>
